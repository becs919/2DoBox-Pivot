<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ToDo Box</title>
    <link type="text/css" rel="stylesheet" href="reset.css">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form class="main-container">
      <h1 tabindex="0" class="logo-name">2Do<span>Box</span></h1>
      <input aria-label="input field for title of todo" class="title-input field" maxlength="120" placeholder="title"></input>
      <!-- <p>characters: <span class="char-count"></span></p> -->
      <input aria-label="input field for task" class="task-input field" maxlength="120" placeholder="task"></input>
       <p class="character-count"><span class="char-count"></span> characters remaining</p>
      <button tabindex="0" aria-label="save" class="save-button" disabled>save</button>
    </form>
    <container class="bottom-container">
      <h2 class="filter-todos">filter your tasks by importance</h2>
      <div class="all-quality-buttons">
        <button aria-label="filter by quality none" class="quality-button none">none</button>
        <button aria-label="filter by quality low" class="quality-button low">low</button>
        <button aria-label= "filter by quality normal" class="quality-button normal">normal</button>
        <button aria-label= "filter by quality high" class="quality-button high">high</button>
        <button aria-label= "filter by quality critical" class="quality-button critical">critical</button>
      </div>
      <input aria-label="search input field" class="search-field" placeholder="search">
      <div>
        <section class="appended-card">
        </section>
      </div>
    </container>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
  </body>
</html>
