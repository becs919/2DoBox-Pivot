<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ToDo Box</title>
    <link type="text/css" rel="stylesheet" href="reset.css">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form class="main-container">
      <h1 tabindex="0" class="logo-name">2Do<span>Box</span></h1>
      <input aria-label="input field for title of todo" class="title-input field" placeholder="Title"></input>
      <input aria-label="input field for task" class="task-input field" placeholder="Task"></input>
      <button tabindex="0" aria-label="save" class="save-button" disabled>save</button>
    </form>
    <container class="bottom-container">
      <input aria-label="search input field" class="search-field" placeholder="Search">
      <div>
        <ul>
        </ul>
      </div>
    </container>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
  </body>
</html>
